<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>THE ROCK PAPER SCSSIOR GAME</h1>
    <div class="choices" >
        <div class="choice"   id="rock">
            <img src="/image/rock.png" alt="rock">
        </div>
        <div class="choice" id="paper">
            <img src="/image/paper.png" alt="Paper">
        </div>
        <div class="choice" id="scissors">
            <img src="/image/scissors.png" alt="Scissors">
        </div>
    </div>
    <div class="score-game">
        <div class="score" id="user">
            <p class="userscore">-</p>
            <p>user</p>
        </div>
        <div class="score" id="computer">
            <p class="computerscore">-</p>
            <p>comp</p>
        </div>
    </div>
    <div class="mssge">
        <p class="msg">Play the Game ! </p>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
